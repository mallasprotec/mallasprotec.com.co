    <title>Patoi - Pet Care Shop HTML Template</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>

<body>


    <div class="header"></div>
    <div class="page-title-area">
        <div class="container">
            <div class="page-title-content">
                <h1
                    style="color: black; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    Contáctanos</h1>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li>Contáctanos</li>
                </ul>
            </div>
        </div>
    </div>


    <div class="contact-area pt-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-12">
                    <div class="contact-form">
                        <h3>Escribemos</h3>
                        <form id=""  action="https://formspree.io/f/mdkeaayr"
                        method="POST">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="form-group mb-3">
                                        <label>Tu nombre</label>
                                        <input type="text" name="name" class="form-control" id="name" required
                                            data-error="Please enter your name">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="form-group mb-3">
                                        <label>Tu correo</label>
                                        <input type="email" name="email" class="form-control" id="email" required
                                            data-error="Please enter your email">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group mb-3">
                                        <label>Mensaje...</label>
                                        <textarea name="message" id="message" class="form-control" cols="30" rows="4"
                                            required data-error="Please enter your message"></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <button type="submit" class="default-btn"><span>Enviar</span></button>
                                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="contact-info">
                        <h3>Información de contacto</h3>
                        <ul>
                            <li><span>Ubicación:</span>Bogotá, Colombia</li>
                            <li><span>Correo:</span> info@mallasprotec.com</li>
                            <li><span>Telefono:</span> 3224463357</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="maps">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d254508.51832971378!2d-74.27261664449941!3d4.64827840407623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9bfd2da6cb29%3A0x239d635520a33914!2sBogot%C3%A1%2C%20Bogota%2C%20Colombia!5e0!3m2!1sen!2smt!4v1742373068930!5m2!1sen!2smt"></iframe>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="footer"></div>

    <script src="assets/js/slick.min.js"></script>

    <script src="main.js"></script>
